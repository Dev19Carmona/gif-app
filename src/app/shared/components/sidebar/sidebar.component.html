<div class="border-right bg-dark p-3" id="sidebar">

  <hr class="text-light">
  <div class="list-group list-reset">
    <button *ngFor="let tag of tagHistory" class="list-group-item list-group-item-action" (click)="searchTag(tag)">
      {{tag | titlecase}}
    </button>
  </div>
</div>
